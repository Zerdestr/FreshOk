<header class="header">
  <div class="header__top">
    <div class="container">

      <div class="header__top-wrapper">

        <ul class="header__top-list">

          <li class="header__top-item">
            <a class="header__top-link" href="#">

              <svg class="header__top-icon">
                <use xlink:href="images/sprite.svg#icon-del-address"></use>
              </svg>

              АДРЕС И ВРЕМЯ ДОСТАВКИ
            </a>
          </li>

          <li class="header__top-item">
            <a class="header__top-link --hotline" href="#">

              <svg class="header__top-icon header__top-icon--phone">
                <use xlink:href="images/sprite.svg#icon-phone"></use>
              </svg>

              ГОРЯЧАЯ ЛИНИЯ 24/7
            </a>
          </li>

        </ul>

        <nav class="header__nav">
          <ul class="header__nav-list">

            <li class="header__nav-item">
              <a class="header__top-link" href="#">
                ДОСТАВКА
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__top-link" href="#">
                О НАС
              </a>
            </li>

            <li class="header__nav-item">
              <a class="header__top-link" href="#">
                НОВОСТИ
              </a>
            </li>

          </ul>
        </nav>

      </div>

    </div>
  </div>

  <div class="container">

    <div class="header__bottom">

      <a class="logo" href="#">

        <img src="./images/logo.svg" width="200" height="60" alt="Логотип">

      </a>

      <form class="header__form" action="#">

        <select class="header__catalog" data-placeholder="Каталог продуктов" name="" id="">

          <option value=""></option>
          <option value="">Овощи и фрукты</option>
          <option value="">Бакалея</option>
          <option value="">Молочные продукты</option>
          <option value="">Хлеб</option>
          <option value="">Мясо</option>
          <option value="">Колбаса</option>
          <option value="">Рыба</option>
          <option value="">Алкоголь</option>
          <option value="">Напитки</option>
          <option value="">Торты</option>
          <option value="">Мясо</option>
          <option value="">Чай, кофе</option>

        </select>

        <div class="header__search-bar">

         
          <input class="header__input" type="text" placeholder="Найти в магазине ...">
          <button class="header__button">ПОИСК</button>

        </div>

        <ul class="header__user-memu user-memu">

          <li class="user-memu__item">
            <button class="user-memu__button">
              <svg class="user-memu__icon">
                <use xlink:href="images/sprite.svg#icon-profile"></use>
              </svg>
            </button>
          </li>

          <li class="user-memu__item">
            <button class="user-memu__button">
              <svg class="user-memu__icon">
                <use xlink:href="images/sprite.svg#icon-heart"></use>
              </svg>
              <span class="user-memu__counter">12</span>
            </button>
          </li>

          <li class="user-memu__item">
            <button class="user-memu__button">
              <svg class="user-memu__icon">
                <use xlink:href="images/sprite.svg#icon-basket"></use>
              </svg>
              <span class="user-memu__counter">12</span>
            </button>
          </li>

        </ul>

      </form>

    </div>
  </div>
</header>
